name: Daily report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"

env:
  TZ: 'Asia/Shanghai'

jobs:

  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: 'x64'
    - run:
        python -m pip install --upgrade pip
    - run:
        pip install -r requirements.txt
    - run:
        python -u src/main.py ${{ secrets.COOKIES }}
