name: Daily report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *"

env:
  TZ: 'Asia/Shanghai'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2.3.2
        with:
          python-version: 3.8
          architecture: x64

      - name: Install packages
        run:
          pip install -r requirements.txt

      - name: Run application
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run:
          python -u src/main.py
